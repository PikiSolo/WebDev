<!DOCTYPE html>
<html>
    <head>
        <title>ng-bind - for SPA</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="">
            <p>Enter your name:<input type="text" ng-model = "name"> </p>
            <div>Hello !</div><p ng-bind="name"></p>
        </div>
        <p>What is ng-bind?</p>
        <p>ng-bind is used to bind the data to view</p>
    </body>
</html>
