<!DOCTYPE html>
<html>
    <head>
        <title>Explain Services in AngularJS </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    </head>
    <body>
  <h1>Demo for services in AngularJS </h1>
  <p>Let build a simple example for demonstrating services  
  </p>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>The url of this page is:</p>
        <h3>{{myUrl}}</h3>
    <p>Lets add a ngif directive to check if the url contains the word Services
    </p>
    <div ng-if="myUrl.includes('Services')">
        <h1>Yes, the url contains the word Services</h1>
</div>  
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $location) {
    $scope.myUrl = $location.absUrl();
});
</script>

    </body>


</html>
