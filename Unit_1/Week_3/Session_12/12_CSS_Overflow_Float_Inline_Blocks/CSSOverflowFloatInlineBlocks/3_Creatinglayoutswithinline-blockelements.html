<!DOCTYPE html> <!-- This declares the document type and version of HTML. -->
<html lang="en"> <!-- The root element of an HTML page. -->

<head> <!-- This contains meta-information about the document. -->
    <meta charset="UTF-8"> <!-- This specifies the character encoding for the HTML document. -->
    <title>Inline-Block Layout</title> <!-- This defines the title of the webpage. -->
    <style>
        /* Styles for the inline-block elements */
        .box {
            display: inline-block; /* Displays the elements inline while retaining block-like behavior */
            width: 200px; /* Sets the width of the elements */
            height: 200px; /* Sets the height of the elements */
            background-color: lightblue; /* Sets the background color of the elements */
            margin: 10px; /* Adds some margin around the elements */
        }
    </style>
</head> 

<body> <!-- This contains the content of the document. -->
<CENTER>
    <div class="box"></div> <!-- This is an inline-block element -->
    <div class="box"></div> <!-- This is another inline-block element -->
    <div class="box"></div> <!-- This is yet another inline-block element -->

    <p>This is some text below the inline-block elements.</p>
</CENTER>
</body>

</html>
