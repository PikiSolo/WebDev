<!DOCTYPE html> <!-- This declares the document type and version of HTML. -->
<html lang="en"> <!-- The root element of an HTML page. -->

<head> <!-- This contains meta-information about the document. -->
    <meta charset="UTF-8"> <!-- This specifies the character encoding for the HTML document. -->
    <title>List Styling</title> <!-- This defines the title of the webpage. -->
    <style>
        /* Styles for unordered list */
        ul {
            list-style-type: disc; /* Sets the bullet style to a filled circle */
            padding-left: 20px; /* Adds some left padding to the list */
        }

        /* Styles for ordered list */
        ol {
            list-style-type: decimal; /* Sets the numbering style to decimal */
            padding-left: 20px; /* Adds some left padding to the list */
        }

        /* Styles for list items */
        li {
            color: blue; /* Sets the color of the list items */
            font-weight: bold; /* Sets the font weight of the list items to bold */
        }
    </style>
</head> 

<body> <!-- This contains the content of the document. -->

    <h2>Unordered List</h2>
    <ul> <!-- This is an unordered list -->
        <li>Item 1</li> <!-- List item 1 -->
        <li>Item 2</li> <!-- List item 2 -->
        <li>Item 3</li> <!-- List item 3 -->
        <li>Item 4</li> <!-- List item 3 -->
    </ul>

    <h2>Ordered List</h2>
    <ol> <!-- This is an ordered list -->
        <li>Item 1</li> <!-- List item 1 -->
        <li>Item 2</li> <!-- List item 2 -->
        <li>Item 3</li> <!-- List item 2 -->
        <li>Item 4</li> <!-- List item 2 -->
    </ol>


</body>

</html>
