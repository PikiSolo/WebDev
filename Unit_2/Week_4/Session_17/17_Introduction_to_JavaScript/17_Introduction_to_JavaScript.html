<!DOCTYPE html>
<html>
<head>
    <title>Introduction to JavaScript</title>
</head>
<body>
    <h1>Introduction to JavaScript</h1>
    <h2> Ex : "document.write()"</h2>
    <script>
        document.write("Hello World! from document.write()");
    </script>
    <h2>Ex : "console.log()"</h2>
    <script>
        console.log("Hello World! from console");
        </script>
    <h2>Ex : "alert()"</h2>
    <script>
        alert("Hello World! from alert");
    </script>
</body>
