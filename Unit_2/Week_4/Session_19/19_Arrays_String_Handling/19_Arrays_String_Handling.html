<!DOCTYPE html>
<html>
<head>
    <title>One Example with Array , Object and String</title>
</head>

<body>
    <script>
        // one example with array , object and string
        var myArray = ["one", "two", "three"];
        var myObject = {
            name: "John",
            age: 31,
            city: "New York"
        };
        var myString = "Hello";
        document.write(myArray[1] + "<br>");
        document.write(myObject.city + "<br>");
        document.write(myString + "<br>");
    </script>
</body>
</html>
