<!DOCTYPE html>
<html>
    <head>
        <title>Intro to DOM</title>
        </head>
    <body>
        <h2>What is DOM?</h2>
        <p>DOM stands for Document Object Model. Its platform and language neutral. It is used to represent and interact with HTML, XHTML and XML documents. It is a tree structure of nodes and objects.</p>   

        <p>How to change href</p>

        <a id="myLink" href="https://www.w3schools.com">LinkBelowMouseOver.com</a>

        <button type="button" onclick="myFun1()">Try it</button>

        <script>
            function myFun1(){
                document.getElementById("myLink").href = "https://www.google.com";
            }
        </script>
        

        </body>
</html>
